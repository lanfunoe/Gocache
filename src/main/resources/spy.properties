# P6Spy Configuration for Local Development SQL Monitoring
# This file is only used when running with -Plocal profile

# 指定真实JDBC驱动
driverlist=org.sqlite.JDBC

# 日志格式 - 显示执行时间和SQL语句
logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat
customLogMessageFormat=%(executionTime) ms | %(category) | connection %(connectionId) | %(sqlSingleLine)

# 使用SLF4J记录器
appender=com.p6spy.engine.spy.appender.Slf4JLogger

# 是否显示连接信息
autoflush=true

# 排除某些类别以减少日志噪音
excludecategories=info,debug,result,batch,resultset