server:
  port: 6522
  servlet:
    context-path: /
spring:
  application:
    name: gocache
  http:
    codecs:
      max-in-memory-size: 256MB

# API配置
gocache:
  api:
    platform: "lite"
    user-agent: "Android15-1070-11083-46-0-DiscoveryDRADProtocol-wifi"

# 缓存配置
cache:
  enabled: true
  # Caffeine内存缓存配置
  caffeine:
    enabled: true
    default-max-size: 1000
    default-expire-after-write: 1h
    specs:
      # 歌词缓存 - L1+L2, 永久(LRU淘汰)
      lyrics:
        max-size: 2000
        expire-after-access: 12h
      # 歌手信息 - L1+L2, 7天
      artist_info:
        max-size: 1000
        expire-after-write: 168h
      # 分类数据 - L1+L2, 24小时
      categories:
        max-size: 100
        expire-after-write: 24h
      # 标签数据 - L1+L2, 24小时 (歌单分类标签)
      tags:
        max-size: 100
        expire-after-write: 24h
      # 热门搜索 - L1, 30分钟
      search_hot:
        max-size: 50
        expire-after-write: 30m
      # 搜索结果 - L1, 5分钟
      search_results:
        max-size: 1000
        expire-after-write: 5m
      # 用户信息 - L1, 1小时
      user_info:
        max-size: 500
        expire-after-write: 1h
      # 歌单详情 - L1, 2小时
      playlist_detail:
        max-size: 500
        expire-after-write: 2h
      # 歌手作品 - L1, 2小时
      artist_works:
        max-size: 500
        expire-after-write: 2h

  # PostgreSQL持久化配置
  postgresql:
    enabled: true
    host: localhost
    port: 5432
    database: gocache
    username: lanfunoe
    password: password
    ssl: false
    # R2DBC连接池配置
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 10m
      max-life-time: 30m

  # 文件存储配置
  storage:
    enabled: true
    path: ${user.home}/.gocache/media
    lyrics-path: ${user.home}/.gocache/lyrics
    image:
      enabled: false
      max-size: 0
    max-size: 1073741824000  # 1000GB in bytes
    cleanup-threshold: 0.9
    cleanup-target: 0.7
    download-concurrency: 3
    download-timeout: 10m
    download-retries: 3

  # 规范化存储配置
  normalized:
    enabled: true

# Micrometer Tracing 配置
management:
  tracing:
    sampling:
      probability: 1.0  # 100% 采样率（生产环境可调低）
    propagation:
      type: []

# 日志配置
logging:
  level:
    com.lanfunoe.gocache: debug
    org.springframework.web: INFO
    com.p6spy: debug
    p6spy: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - [%X{traceId:-no-trace},%X{spanId:-no-span}] %msg%n"
  include-application-name: false
  file:
    name: ${user.home}/.gocache/logs/app.log
  logback:
    rollingpolicy:
      max-file-size: 400KB
      max-history: 7
      total-size-cap: 4MB
